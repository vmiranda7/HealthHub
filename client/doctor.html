
<template name="doctorInfo">

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div href="#" class="popup" id="popupMM">Change Your Account</div>






    <div class="container" style="background-color:white">
      <div class="w3-display-topleft " style="float:left;margin-left:70px; margin-top:17px">
        <a>
          <img src="/images/logobig.png" width="" height="45" class="d-inline-block align-top" >
       </a>
      </div>
    </div>

    <div class="w3-display-topright"  style="float:right;margin-right:70px">
      <button id="doctor"  class="btn btn-success" style="margin-right:10px">Doctor</button>
      <button id="patient" class="btn btn-success">Patient</button>
    </div>


  <div class="w3-content " style="max-width:1400px;margin-top:80px">

  <!-- The Grid -->
  <div class="w3-row-padding">

    <!-- Left Column -->
    <div class="w3-third">
      {{doctorData}}

      <div class="w3-white w3-text-grey w3-card-4">
        <div class="w3-display-container">
          <img src="/images/doctor.jpg" style="width:100%" alt="Avatar">
          <div class="w3-display-bottomleft w3-container w3-text-black" >
            <h4>Dr. {{TemplateVar.get "name"}}</h4>
          </div>
        </div>
        <div class="w3-container">
          <p style="font-size:15px"><i class="fa fa-user-circle fa-fw w3-margin-right w3-large w3-text-teal" style="margin-top:17px"></i>{{TemplateVar.get "address"}}</p>
          <p><i class="fa fa-male fa-fw w3-margin-right w3-large w3-text-teal"></i>Speciality: {{TemplateVar.get "speciality"}}</p>

          <hr>

          <p class="w3-large"><b><i class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"></i>My Patients - {{TemplateVar.get "patientsSize"}}</b></p>
          {{getAllPatient}}

              <table id="tablePatient" table-layaout="fixed" style="font-size:90%">
                <tr>
                  <th style="width:50%">Address Patient</th>
                  <th style="width:50%">Level</th>
                </tr>
              </table>



          <p class="w3-large"><b><i class=""></i></b></p>

          </div>
        </div><br>

    <!-- End Left Column -->
    </div>

    <!-- Right Column -->
    <div class="w3-twothird">

      <div class="w3-container w3-card w3-white">
        <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-info fa-fw w3-margin-right w3-xxlarge w3-text-teal"></i>Information
          <input  id="addressinfoP"  style="font-size: 15px;" type="text" placeholder="Level">
          <button id="seeInfo" class="fa fa-search"></button></h2>

          <div class="w3-container" id="detailsPatient">
          </div>

          <div class="w3-container" id="contenido">
          </div>
      </div>

    <!-- End Right Column -->
    </div>
    <div class="w3-twothird" style="margin-top:10px">

      <div class="w3-container w3-card w3-white">
        <textarea id="info"  rows= "2" type="text" style="text-align:left;width:100%" ></textarea>
        <div>
        <img  id="loader" src="images/wait.gif">
        <button type="button" class="btn btn-default" style="float: right;" id="addInfo">Add Info</button>
      </div>
      </div>

    <!-- End Right Column -->
    </div>

  <!-- End Grid -->
  </div>

  <!-- End Page Container -->
</div>



  <footer class=" footer w3-container w3-teal w3-center w3-margin-top">

  <p>by VÃ­ctor Miranda</p>
</footer>

</template>

<template name="books">
  <h3 class="page-header">Books</h3>

  <ul class="list-group">
    {{#each this}}
      <li class="list-group-item"><strong>{{name}}</strong> by {{creator}}</li>
    {{/each}}
  </ul>
</template>
